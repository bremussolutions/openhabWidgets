timestamp: Jan 4, 2022, 7:56:12 PM
component: f7-card
config:
  title: '=(props.headline) ? props.headline : ""'
  footer: '=(props.footer) ? props.footer : ""'
  style:
    margin-left: auto;
    margin-right: auto;
    background: '=(items[props.item].state === props.state1) ? (props.background1 ? props.background1 : "radial-gradient(circle, rgba(0,255,59,1) 73%, rgba(20,201,19,1) 100%)") : (props.background2 ? props.background2 : "radial-gradient(circle, rgba(255,0,0,1) 73%, rgba(201,19,19,1) 100%)")'
slots:
  default:
    - component: f7-block
      config:
        style:
          align-items: center
          display: grid
          grid-template-columns: 100px auto
          justify-items: center
          padding: 15px
      slots:
        default:
          - component: f7-icon
            config:
              f7: '=(items[props.item].state === props.state1) ? (props.icon1 ? props.icon1 : "power") : (props.icon2 ? props.icon2 : "power")'
              size: 50px
              style:
                text-shadow: "1px 1px 3px #333"
          - component: Label
            config:
              style:
                font-size: 2em
                text-shadow: "1px 1px 3px #333"
              text: "=(items[props.item].state === props.state1) ? (props.text1 ? props.text1 : props.state1) : (props.text2 ? props.text2 : props.state2)"
